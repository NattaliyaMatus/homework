<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>background-repeat</title>
  <style>
   body {
    background-image: url(./images4/vertical.png), url(./images4/vertical.png);
    background-position: left, right;
    background-repeat: repeat-y, repeat-y;


    background-image: url(./images4/horizont.png), url(./images4/horizont.png);
    background-position: top, bottom;
    background-repeat: repeat-x, repeat-x;
   }
  </style>
 </head>
 <body>
  <div style="height:2000px">
  </div>
 </body>
</html>
